<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Default Arguments</title>
</head>
<body>
	<script>

		function calculateBill(total, tax, tip) {
			if (tax === undefined) {
				tax = 0.13;
			}
			if (tip === undefined) {
				tip = 0.15;
			}
			return total + (total * tax) + (total * tip);
		}
	  //const totalBill = calculateBill(100, 0.13, 0.15);
	  const totalBill = calculateBill(100);
	  console.log(totalBill);


	  function calculateBillTwo(total, tax = 0.13, tip = 0.15) {
	  	return total + (total * tax) + (total * tip);
	  }
	  const totalBillTwo = calculateBillTwo(100, undefined, 0.25);
	  console.log(totalBillTwo);

	</script>
</body>
</html>
