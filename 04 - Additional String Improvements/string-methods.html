<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New String Methods</title>
</head>
<body>

	<script>

		const course = 'RFB2';
		const flightNumber = '20-AC2018-jz';
		const accountNumber = '825242631RT0001';

		const make = 'BMW';
		const model = 'x5';
		const colour = 'Royal Blue';

		// .startsWith()

		console.log(`course.startsWith('RFB') - ${course.startsWith('RFB')}`);
		console.log(`course.startsWith('rfb') - ${course.startsWith('rfb')}`);
		console.log(`flightNumber.startsWith('AC', 3) - ${flightNumber.startsWith('AC', 3)}`);

		// .endsWith()

		console.log(`flightNumber.endsWith('jz') - ${flightNumber.endsWith('jz')}`);
		console.log(`accountNumber.endsWith('RT', 11) - ${accountNumber.endsWith('RT', 11)}`);

		// .includes()

		console.log(`flightNumber.includes('AC') - ${flightNumber.includes('AC')}`);
		console.log(`flightNumber.includes('ac') - ${flightNumber.includes('ac')}`);

		// .repeat()

		function leftPad(str, length = 20) {
			return `â†’ ${' '.repeat(length - str.length)}${str}`;
		}

		console.log(leftPad(make));
		console.log(leftPad(model));
		console.log(leftPad(colour));		

	</script>

</body>
</html>
